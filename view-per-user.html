<html>
  <head>
    <script src="//cdn.jsdelivr.net/pouchdb/5.1.0/pouchdb.min.js"></script>
  </head>
  <body>
    <div><h1>check the console</h1></div>
    <script>
      var db = new PouchDB('test-db');
      db.destroy()
        .then(function() {
          db = new PouchDB('test-db'); // Remove this line to demonstrate the bug
          db.post({})
            .then(function(res) { console.log('post-success', res); })
            .catch(function(res) { console.log('post-failure', res); });
        })
        .catch(function(res) { console.log('destroy-failure', res); });
    </script>
  </body>
</html>
